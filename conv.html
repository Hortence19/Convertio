<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: black;" >YOUR_CONVERT</title>
    <link rel="stylesheet" href="conv.css">
    <link rel="icon" href="logo.png" type="image.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->

    
</head>
<body>
    <header>
        <img src="logo.png" alt="" style="width: 50px;">
        <h2>YOUR_CONVERT</h2>
    </header>
    <main>

        <section class="part1">
            <!-- <img src="fond.jpeg" alt="" style="width: 100%;height: 400px;"> -->
        </section>
        <section class="container">
            <div class="d1">
                <form action="#">
                    <div class="amount">
                        <p><strong>Amount</strong></p>
                        <input type="text" placeholder="Enter amount">
                    </div>
                    <div class="dropList">
                        <div class="From">
                            <p>From</p>
                            <div class="select-box">    
                                <img src="https://flagsapi.com/US/flat/64.png">
                                <select></select>
                            </div>
                        </div>
                        <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                        <div class="To">
                            <p>To</p>
                            <div class="select-box">    
                                <img src="https://flagsapi.com/FR/flat/64.png">
                                <select></select>
                            </div>
                        </div>
                    </div>
                    <div class="result"></div>
                    <button>Convert</button>
                </form>
            </div>
        </section>  
    </main>
    <footer>
        <h1>Your best convert</h1>
    </footer>
    <script src="conv.js"></script>
    <script src="countryList.js"></script>
</body>
</html>
